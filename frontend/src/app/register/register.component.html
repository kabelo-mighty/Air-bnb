    <div class="row login-form">
        <div class="col-md-4 offset-md-4">
            <div></div>
            <h1 style="text-align: center;margin-top: 42px;"><i class="fas fa-door-open" style="color: #DEAE05;"></i>LaItalia<span style="color: #DEAE05;">BnB</span></h1>
            <div style="height: 24px;background: #DEAE05;border-top-left-radius: 5px;border-top-right-radius: 5px;">
                <h1 class="float-none"></h1>
                <p class="d-flex justify-content-center" style="color: rgb(255,255,255);"><a class="d-block float-start" href="#" style="color: rgb(255,255,255);"></a><strong>Sign Up</strong></p>
            </div>
            <form class="custom-form" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="background: rgba(0,0,0,0.76);border-style: none;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;"><label class="form-label" style="color: #DEAE05;">Firstname</label>
                <div class="input-group"  style="border-style: none;"><input class="form-control" class="form-control" id="firstname" ngModel name="firstname" type="text" style="border-style: none;"><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-user" style="color: rgb(255,255,255);"></i></span></div><label class="form-label" style="color: #DEAE05;">Lastname</label>
                <div class="input-group" style="border-style: none;"><input class="form-control" type="text" id="lastname" ngModel name="lastname" style="border-style: none;"><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-user" style="color: rgb(255,255,255);"></i></span></div><label class="form-label" style="color: #DEAE05;">Email</label>
                <div class="input-group" style="border-style: none;"><input class="form-control" type="text" id="email" ngModel name="email"  style="border-style: none;"><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-envelope" style="color: rgb(255,255,255);"></i></span></div><label class="form-label" style="color: #DEAE05;">Password</label>
                <div class="input-group" style="border-style: none;"><input class="form-control" type="password" id="password" ngModel name="password" style="border-style: none;"><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-lock" style="color: rgb(255,255,255);"></i></span></div><label class="form-label" style="color: #DEAE05;">Confirm Password</label>
                <div class="input-group" style="border-style: none;"><input class="form-control" type="text" type="password" id="confirm" ngModel name="confirm" style="border-style: none;"><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-lock" style="color: rgb(255,255,255);"></i></span></div><button class="btn btn-sm d-block submit-button w-100" type="submit" style="background: #DEAE05;border-radius: 5px;"><i class="fa fa-circle-o-notch"></i>&nbsp;Sign Up</button>
            </form>




            
        </div>
    </div>
