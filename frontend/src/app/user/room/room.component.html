<app-navbar></app-navbar>
<section class="wrapper">
    <div class="container">
    <h3 class="text-dark mb-0" style="font-size: 16px;font-weight: bold;">Available Rooms</h3>
    <br>

    <div class="row">
   <div class="col-sm-12 col-md-6 col-lg-3 mb-4" *ngFor="let e of info| paginate: { itemsPerPage: 8,currentPage: q }">
    
    <div (click)= viewroom(e) class="card text-white card-has-bg click-col" style="background-image:url({{e.img_url}});">
          
          <div class="card-img-overlay d-flex flex-column">
           <div class="card-body">
              <small class="card-meta mb-2"><i class="fas fa-door-open" style="color: #DEAE05;"></i> LaItalia BnB</small>
              <h4 class="card-title mt-0 ">{{e.title}}</h4>
         
            </div>
            <div class="card-footer">
             <div class="media">
    <div class="media-body">
      <h6 class="my-0 text-white d-block">{{e.price | currency:'R'}}</h6>
       
    </div>
  </div>
            </div>
          </div>
        </div></div>
  </div>

  
  <p style="text-align: center;font-size: 18px;"><pagination-controls (pageChange)="q = $event" class=""></pagination-controls></p>
  

  
  </div>
  </section>



<app-footer></app-footer>

  
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p class="loading" style="font-size: 30px; color: white"><i class="fas fa-door-open" style="color: #DEAE05;"></i>Laitalia<span style="color: #DEAE05;">BnB</span></p>
</ngx-spinner>
