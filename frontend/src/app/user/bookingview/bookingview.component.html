<app-navbar></app-navbar>
<div class="container-fluid" *ngFor="let e of Books;">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">

    </div>
    <div></div>

        <div class="col-md-4 offset-md-4">
            <h3 class="text-dark mb-0" style="font-size: 16px;font-weight: bold;">{{e.title}}</h3>
            <hr>
            <div></div><img class="img-fluid" style="height: auto;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 10px;border-top-right-radius: 10px;" src="{{e.img_url}}" />
            <br><br>
            <hr>
            <div class="d-sm-flex justify-content-between align-items-center mb-4">
                <h3 class="text-dark mb-0" style="font-size: 16px;font-weight: bold;">Description : </h3>
            </div>
            <p class="text-secondary" style="text-align: left;font-size: 14px;font-family: 'Open Sans', sans-serif;line-height: 22px;color: rgb(9,9,10);margin-left: 24px;"> {{e.description}} </p>
           <hr>
           <h3 class="text-dark mb-0" style="font-size: 14px;">Bookikng Dates :</h3>
           <br>
           <ul class="list-unstyled" style="font-size: 14px">
            <li><i class="fa fa-calendar"></i> Check In</li>
            <li>{{e.checkin| date: 'dd MMMM yyyy'}}</li>
            <li><i class="fa fa-calendar"></i> Check Out</li>
            <li>{{e.checkout| date: 'dd MMMM yyyy'}}</li>
            <br>
            <h3 class="text-dark mb-0" style="font-size: 14px;">Booking Status :</h3>
            <li>  <span  *ngIf="e.approved == 0" style="background: #eec637;color: rgb(255,255,255);border-radius: 15px;font-size: 10px;">&nbsp; pending&nbsp;&nbsp;</span>
                <span *ngIf="e.approved == 1" style="background: #58c614;color: rgb(255,255,255);border-radius: 15px;font-size: 10px;">&nbsp; Approved&nbsp;&nbsp;</span>
                <span *ngIf="e.approved == 2" style="background: #e71515;color: rgb(255,255,255);border-radius: 15px;font-size: 10px;">&nbsp; Cancelled&nbsp;&nbsp;</span>
            </li>
        </ul>
        <hr>
    </div>
  
<app-footer></app-footer>
