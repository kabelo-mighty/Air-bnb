<app-navbaradmin></app-navbaradmin>
<div class="container-fluid">
   
    <div class="row login-form">
       
        <div class="col-md-4 offset-md-4">
            <div></div>
            <div style="height: 24px;background: #DEAE05;border-top-left-radius: 5px;border-top-right-radius: 5px;">
                <h1 class="float-none"></h1>
                <p class="d-flex justify-content-center" style="color: rgb(255,255,255);"><a class="d-block float-start" href="#" style="color: rgb(255,255,255);"></a><strong>Add Room</strong></p>
            </div>
            <form  #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" class="custom-form" style="background: rgba(0,0,0,0.76);border-style: none;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;"><label class="form-label" style="color: #DEAE05;">Title</label>
                <div class="input-group" style="border-style: none;"><input id="title" [(ngModel)]="title" ngModel name="title" class="form-control" type="text" style="border-style: none;" /><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-user" style="color: rgb(255,255,255);"></i></span></div><label class="form-label" style="color: #DEAE05;">Price</label>
                <div class="input-group" style="border-style: none;"><input id="price" [(ngModel)]="price" ngModel name="price"class="form-control" type="text" style="border-style: none;" /><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-user" style="color: rgb(255,255,255);"></i></span></div><label class="form-label" style="color: #DEAE05;">Upload Image-1 Url</label>
               
                <div class="input-group" style="border-style: none;"><input id="img_url" [(ngModel)]="img_url1" ngModel name="img_url1"class="form-control" type="text" style="border-style: none;" /><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-image" style="color: rgb(255,255,255);"></i></span></div>
                <label class="form-label" style="color: #DEAE05;">Upload Image-2 Url</label>

                <div class="input-group" style="border-style: none;"><input id="img_url" [(ngModel)]="img_url2" ngModel name="img_url2"class="form-control" type="text" style="border-style: none;" /><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-image" style="color: rgb(255,255,255);"></i></span></div>
                <label class="form-label" style="color: #DEAE05;">Upload Image-3 Url</label>

                <div class="input-group" style="border-style: none;"><input id="img_url" [(ngModel)]="img_url3" ngModel name="img_url3"class="form-control" type="text" style="border-style: none;" /><span class="input-group-text" style="background: #DEAE05;border-style: none;"><i class="fas fa-image" style="color: rgb(255,255,255);"></i></span></div>
                <label class="form-label" style="color: #DEAE05;">Description</label><textarea [(ngModel)]="description" id="description" ngModel name="description"  class="form-control"></textarea>
                <button class="btn btn-sm d-block submit-button w-100" type="submit" style="background: #DEAE05;border-radius: 5px;"><i class="fa fa-circle-o-notch"></i>Â Save</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>

    <!--------arlet-->

    <div class="updated" [class.visible]="isVisible"> 
        <i class="fa fa-exclamation-circle" style="font-size: 20px;"></i> Room Is successfully added.
    </div>

    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
   
  >
    <p class="loading" style="font-size: 30px; color: white"><i class="fas fa-door-open" style="color: #DEAE05;"></i>Laitalia<span style="color: #DEAE05;">BnB</span></p>
